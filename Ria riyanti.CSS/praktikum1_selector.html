<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color:blue;
        }
        .my-class {
            font-weight: bold;
        }
        #my-id {
            text-decoration: underline;
        }
        [type="submit"] {
            background-color: slateblue;
        }
        p.highlight {
            background-color: wheat;
        }
    </style>
</head>
<body>
   <h1>hello, world!</h1> 
   <p class="my-class">This paragraph has a class.</p>
   <p id="my-id">this paragraph has an ID.</p>
   <input type="text" value="input field">
   <input type="submit" value="submit button">
   <p class="highlight">this paragraph is highlight.</p>
</body>
</html>

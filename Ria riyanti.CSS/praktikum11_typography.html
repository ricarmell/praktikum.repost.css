<!DOCTYPE html>
<html lang="en">
<head>

        .typography-text {
            font-family: arial, sans-serif;
            font-size: 20px;

            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;

            line-height: 1,5;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
</html>
